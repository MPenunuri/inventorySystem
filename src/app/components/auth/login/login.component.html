<div class="imgContainer">
  <h1 class="text-overlay">Inventory manager</h1>
  <img src="assets/records.jpg" alt="records photo" />
</div>

<app-form
  class="loginForm"
  [title]="'Welcome back! Please log in to continue'"
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
>
  <app-email-input formControlName="email"></app-email-input>
  <app-password-input
    formControlName="password"
    [autocomplete]="'current-password'"
  ></app-password-input>
  <app-button [name]="'Log in'"></app-button>
  <a (click)="handleClick()"
    >Don't you have an account?<span class="highlight">Sign up</span></a
  >
</app-form>
