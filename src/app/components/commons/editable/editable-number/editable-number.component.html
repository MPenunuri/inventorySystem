<input
  type="text"
  [(ngModel)]="text"
  (input)="onInputChange($event)"
  [readonly]="!isEditing"
  [ngClass]="{ editable: editable, onEdit: isEditing }"
  placeholder="0"
/>

<button
  (click)="toggleEdit()"
  [ngClass]="{ editable: editable, onEdit: isEditing }"
  [attr.aria-label]="isEditing ? 'Save changes' : 'Edit text'"
>
  <img *ngIf="!isEditing" src="assets/create-outline.svg" alt="Edit" />
  <img *ngIf="isEditing" src="assets/save-outline.svg" alt="Save" />
</button>
